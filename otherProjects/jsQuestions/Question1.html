<!DOCTYPE html>
<html>

<body>
    <script type="text/javascript">
        // prompt allows you to see the popup allowing you to reply to the question
        var userAge = prompt("Please enter your age");
        // the if statement refers to when the statement is true by showing you a pop up message
        if (userAge == 0) {
            alert("So you're a baby!");
            // the else if statement refers to when the the first answer is not true and the condition is true,bad answer
        } else if (userAge < 0 || userAge > 200) {
            alert("I think you may be lying about your age");
            // the else statement refers to when the statement is false meaning ,good answer
        } else {

            alert("That's a good age");

        }
    </script>
</body>

</html>
