<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carousel - Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style type="text/css">
        h1 {
            text-align: center;
        }

        .carousel {
            background: #2f4357;
            margin-top: 20px;
        }

        .carousel .item img {
            margin: 0 auto;
            /* Align slide image horizontally center */
        }

        .bs-example {
            margin: 20px;
        }

        .carousel-caption {
            font-size: 200%;
            color: #000080;
            text-align: center;
        }

        img {
            width: 1024px;
            height: 700px;
        }
    </style>


</head>

<body>

    <div class="bs-example">
        <h1> My Mom and Dad's trip to Hawaii</h1>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Carousel indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for carousel items -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/PIC1.JPG" alt="Sunset">
                    <div class="carousel-caption">
                        <h1>Sunset</h1>
                        <p class="lead">Sunset in Hawaii</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/PIC2.JPG" alt="Surfer">
                    <div class="carousel-caption">
                        <h1>Surfer</h1>
                        <p class="lead">Surfing in Hawaii</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/PIC3.JPG" alt="1st Turtle">
                    <div class="carousel-caption">
                        <h1>Sleeping Turle</h1>
                        <p class="lead">Turles on the beach in Hawaii</p>
                    </div>
                </div>
                <div class="item">
                    <img src="images/PIC4.JPG" alt="2nd Turtle">
                    <div class="carousel-caption">
                        <h1>More Turtles</h1>
                        <p class="lead">Turtles sunning themselves on the beach!</p>
                    </div>
                </div>
            </div>
            <!-- Carousel controls -->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>

</html>
