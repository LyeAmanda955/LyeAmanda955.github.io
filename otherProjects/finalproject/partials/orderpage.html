<div class="row">

  <div class="col-md-12">

    <!--  <button id="getMusic" class="btn btn-default btn-lg" type="button">Get Music</button> -->
    <br>
    <br>

  </div>

  <div id="data1" class="col-md-12">
    <div class="col-xs-12 col-md-12">
      <label class="control-label">
        Name
      </label>
      <input id="ordername" type="text" class="form-control" placeholder="Enter Your Name" aria-describedby="basic-addon1">
    </div>
    <div class="col-xs-12 col-md-12">
      <label class="control-label">
        Address
      </label>
      <input id="orderaddr" type="text" class="form-control" placeholder="Enter Your Address" aria-describedby="basic-addon1">
    </div>
      <div class="col-xs-12  col-md-6">
      <label class="control-label">
        Phone Number
      </label>
        <input id="orderphone" type="text" class="form-control" placeholder="Enter Your Phone Number" aria-describedby="basic-addon1">
    </div>
      <div class="col-xs-12  col-md-6">
      <label class="control-label">
        Email
      </label>
      <input id="orderemail" type="text" class="form-control" placeholder="Enter Your email" aria-describedby="basic-addon1">
    </div>
    <div class="col-xs-12 col-md-12">
      <label class="control-label">
        Deliver Date
      </label>
      <input type="text" id="DeliveryDate" name="name" class="form-control" placeholder="Enter Deliver Date">
    </div>





    <br> How many song/album's of each would you like?

    <!-- boostrap radio class and added rButton classes and each have different text-->
    <div class="radio inline control-label">
      <input type="radio" name="qty" value="1" checked class="rButton"> 1
    </div>
    <div class="radio inline control-label">
      <input type="radio" name="qty" value="2" class="rButton">2
    </div>
    <div class="radio inline control-label">
      <input type="radio" name="qty" value="3" class="rButton"> 3
    </div>
    <div class="col-md-12">
      <div id="data"></div>
    </div>
    <br>
    <div class="col-xs-12 col-md-12">
      <label class="control-label">
        Card Holder's Name
      </label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="col-xs-12  col-md-6">
      <label class="control-label">
        Card Type
      </label>
      <select id="CardType" name="CardType" class="form-control">
        <option value="Visa">Visa</option>
        <option value="Master">Mastercard</option>
        <option value="Amex">American Express</option>
      </select>
    </div>
    <div class="col-xs-12 col-md-8">
      <label class="control-label">
        Card Number
      </label>
      <input id="cardNumber" type="text" maxlength="14" placeholder="Card Number" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-4">
      <label class="control-label">
        Card CVV
      </label>
      <input type="text" id="securityCode" class="form-control" maxlength="3" title="Three digits at back of your card">
    </div>

    <div class="col-xs-12  col-md-6">
      <label class="control-label">
        Card Expiry Month
      </label>
      <select id="expirymonth" name="expirymonth" class="form-control">
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
    </div>


    <div class="col-xs-12 col-md-6">
      <label class="control-label">
        Card Expiry Year
      </label>
      <input id="expiryYear" type="text" placeholder="Year eg 2014" class="form-control input-md">
    </div>

    <div class="col-xs-12 col-md-6">
      <label class="control-label">
        Address
      </label>
      <input id="address1" type="text" class="form-control">
    </div>

    <div class="col-xs-12 col-md-6">
      <label class="control-label">
        ZIP
      </label>
      <input type="text" id="zip" class="form-control">
    </div>

    <div class="col-sm-6 col-xs-6 col-md-6">
      <label class="control-label">
        State/Province
      </label>
      <input type="text" id="state" class="form-control">
    </div>

    <div class="col-sm-6 col-xs-6 col-md-6">
      <label class="control-label">
        Country
      </label>
      <input type="text" class="form-control" id="country">
    </div>
    <br>
    <div class="col-md-12">
      Press the button to Submit&nbsp;<span class="glyphicon glyphicon-hand-right "> </span>
      <span class="glyphicon glyphicon-hand-right "> </span>

      <button id="myButton" type="button" class="btn btn-primary ">Submit</button>

    </div>
    <div class="col-md-12">
      <div id="log">LOG</div>

    </div>

  </div>


</div>
