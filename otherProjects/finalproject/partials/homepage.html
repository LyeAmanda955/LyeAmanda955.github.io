<style type="text/css">
  h1 {
    text-align: center;
  }

  .carousel {
    background: white;
    margin-top: 20px;
  }

  .carousel .item img {
    margin: 0 auto;
    /* Align slide image horizontally center */
  }

  .bs-example {
    margin: 20px;
  }

  .carousel-caption {
    font-size: 400%;
    color: #ff69b4;
    text-align: center;
  }

  img {
    width: 717px;
    height: 490px;
  }
</style>
<div class="bs-example">
  <h1>Get the Songs you Love !!</h1>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="images/onetimeC.jpg" alt="JB">
        <div class="carousel-caption">
          <h1>One time- Justin</h1>
          <p class="lead">His first huge single</p>
        </div>
      </div>
      <div class="item">
        <img src="images/pillowtalkC.jpg" alt="zaynx">
        <div class="carousel-caption">
          <h1>Pillowtalk - Zayn</h1>
          <p class="lead">First single without the boys</p>
        </div>
      </div>
      <div class="item">
        <img src="images/problemC.jpg" alt="ari">
        <div class="carousel-caption">
          <h1>Problem- Ariana Grande</h1>
          <p class="lead">i got one less problem with you ooh ooh </p>
        </div>
      </div>
      <div class="item">
        <img src="images/rollonC.jpg" alt="kidrock">
        <div class="carousel-caption">
          <h1>Roll on- kid rock</h1>
          <p class="lead">Roll on roll on theres mountains to climb</p>
        </div>
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
